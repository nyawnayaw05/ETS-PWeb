<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="output" class="row">
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', booksDoc);

        function booksDoc(){
            var url = "https://it-its.id/api/books";
            fetch(url).then(response => response.json())
                .then(function(data){
                    var template = data.map(post => {
                        return `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow p-100 bg-white ">
                                <div class="card-body">
                                    <h3 class="card-title">${post.title}</h3>
                                    <p class="card-text">${post.author}</p>
                                </div>
                            </div>
                        </div>
                        `;
                    });

                    document.getElementById("output").innerHTML = template.join('');
                }).catch(function(e){
                    alert("Failed to Get the Data");
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
